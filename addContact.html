<!DOCTYPE html>
<html>

<head>

    <title>Contact Manager - add contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <header>
        <nav>
            <h1><a href="addContact.html">Add contact</a></h1>

                <li><a href="index.html">contacts</a></li>
                <li><a href="#settings">settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="name">Name: <input type="text" id="name" name="user_name" placeholder="name"></label>
            <label for="surname">Surname: <input type="text" id="surname" name="user_name" placeholder="surname"></label>
            <label for="email">Email: <input type="email" id="email" name="user_email"></label>
            <label for="phone">Telephone: <input type="number" id="phone" name="user_phone"></label>
            <button id="submit" name="submit" value="submit">Save</button>
        </form>
    </main>
    <footer>

    </footer>
